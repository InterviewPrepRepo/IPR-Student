<div class="container">
    <div *ngIf="!loading else loadingComponent" class="details-form">
        <form [formGroup]="userForm" (submit)="onInviteLinkClick()">
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" class="form-control" id="name" formControlName="name">
                
                <div *ngIf="this.userForm.controls['name'].invalid && (this.userForm.controls['name'].dirty || this.userForm.controls['name'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="this.userForm.controls['name'].errors!['required']">
                        Name is required.
                    </div>                                         
                </div>

            </div>
            <div class="form-group">
                <label for="email">Email*: </label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div *ngIf="this.userForm.controls['email'].invalid && (this.userForm.controls['email'].dirty || this.userForm.controls['email'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="this.userForm.controls['email'].errors!['required']">
                        Email is required.
                    </div>  
                    <div *ngIf="this.userForm.controls['email'].errors!['email']">
                        Please enter a valid email.
                    </div>                                               
                </div>
            </div>
            <div class="form-group btn-margin">
                <input type="submit" value="Go To Test" class="btn login-btn btn-outline-revature-primary" />
            </div>
        </form>
    </div>
    <ng-template #loadingComponent>
        <app-loading></app-loading>
    </ng-template>
</div>
