<div class="container mt-2">
    <div *ngIf="questions && questions.length > 0; else noQuestions" class="row">
        <h1 class="score-header">You have scored {{testScore | number: '1.2-2'}}%</h1>
        <report-section-bar-chart [sectionNames]="scoreData.keys" [sectionAverages]="scoreData.values"></report-section-bar-chart>
        <report-section-radar-chart [sectionNames]="scoreData.keys" [allAttemptsScore]="allAttemptsScore"></report-section-radar-chart>
        <report-response-detail [questions]="questions"></report-response-detail>
    </div>
</div>
<ng-template #noQuestions>
    <attempt-processing></attempt-processing>
</ng-template>
